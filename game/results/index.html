<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dishes</title>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ndk_messay">
    <meta name="twitter:creator" content="@ndk_messay">
    <meta name="twitter:title" content="Your Dishes - Cooking Game Results">
    <meta name="twitter:description" content="Check out my amazing dishes and medals from the cooking game!">
    <meta name="twitter:image" content="https://imgur.com/5smLH46">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'AppleGothic', sans-serif;
            background: #FCF6F0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        /* Add this class to prevent scrolling during confetti */
        body.confetti-active {
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .user-id {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 40px;
        }
        .celebration-people {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            height: 180px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0);
            border-radius: 15px;
            border: none;
            overflow: visible;
        }
        .celebration-people img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0px;
        }
        .image-placeholder {
            color: #999;
            font-size: 1.2rem;
            text-align: center;
            position: absolute;
        }
        .placeholder-text {
            position: absolute;
            color: #999;
            font-size: 14px;
            pointer-events: none;
        }
        /* Hide placeholder text when image loads successfully */
        .dish-circle:has(img:not([src=""])) .placeholder-text,
        .medal-circle:has(img:not([src=""])) .placeholder-text,
        .celebration-people:has(img:not([src=""])) .image-placeholder {
            display: none;
        }
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #636e72;
        }
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #636e72;
            border-top: 2px solid transparent;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Dishes Section */
        .dishes-section {
            background: #c1e4c3;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 50px;
            box-shadow: 12px 12px 0px 0px rgb(0, 0, 0);
            border: 3px solid #000000;
        }
        .dishes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            justify-items: center;
            min-height: 100px;
        }
        .dish-item {
            text-align: center;
            transition: transform 0.3s ease;
        }
        .dish-item:hover {
            transform: translateY(-10px);
        }
        .dish-circle {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background: white;
            border: 3px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #999;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        .dish-circle img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 13px;
        }
        .dish-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d3436;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: #fff;
            border-radius: 18px;
            padding: 24px 20px 20px 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            width: 90vw;
            max-width: 600px;
            height: 80vh;
            max-height: 45vh;
            text-align: center;
            position: relative;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
        }
        .close-btn {
            position: absolute;
            right: 16px;
            top: 10px;
            font-size: 2em;
            color: #888;
            cursor: pointer;
        }
        #modal-image {
            width: 80%;
            height: 25vh;
            margin: 0 auto 16px auto;
            display: block;
            border-radius: 10px;
            object-fit: contain;
        }
        #modal-title {
            margin: 10px 0 5px 0;
            font-size: 1.4em;
            font-weight: bold;
        }
        #modal-description {
            font-size: 1em;
            margin: 0;
            color: #444;
        }


        /* Medals Section */
        .medals-section {
            text-align: center;
        }
        .medals-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .medals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-items: center;
            min-height: 100px;
        }
        .medal-item {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 12px 12px 0px 0px rgb(0, 0, 0);
            border: solid 3px #000000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        .medal-item:hover {
            transform: translateY(-5px) scale(1.06);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }
        .medal-circle {
            width: 150px;
            height: 150px;
            background: #FFFFFF00;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #999;
            font-size: 14px;
            position: relative;
            overflow: visible;
        }
        .medal-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }
        .medal-name {
            font-size: 1.3rem;
            font-weight: normal;
            color: #2d3436;
            line-height: 1.4;
        }
        /* Error Message */
        .error-message {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            background: white;
            border-radius: 20px;
            margin: 20px 0;
            border: 3px solid #e74c3c;
        }
        .error-message h2 {
            margin-bottom: 20px;
        }
        /* Floating Celebration Button */
        .celebration-button {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: 3px solid #000;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .celebration-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .celebration-button:active {
            transform: scale(0.95);
        }
        /* Confetti Container */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }
        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            pointer-events: none;
        }
        .confetti.circle {
            border-radius: 50%;
        }
        .confetti.square {
            border-radius: 2px;
        }
        .confetti.triangle {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 8px solid;
        }
        .confetti.star {
            width: 10px;
            height: 10px;
            background: currentColor;
            position: relative;
            transform: rotate(45deg);
        }
        .confetti.star:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            transform: rotate(90deg);
        }
        @keyframes confetti-burst {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0);
                opacity: 1;
            }
            10% {
                transform: translate(var(--dx), var(--dy)) rotate(180deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--dx) * 3), calc(var(--dy) * 3 + 100vh)) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }
        .confetti-animate {
            animation: confetti-burst var(--duration) cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .dishes-section {
                padding: 20px;
            }
            .medals-title {
                font-size: 2rem;
            }
            .celebration-button {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 25px;
            }
            .celebration-button:hover {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1 class="title">Your Dishes</h1>
        <p class="user-id">Loading...</p>

        <div class="celebration-people">
            <img src="images/celebration/Celebration%20Banner.png" alt="Celebration Image">
            <div class="image-placeholder">Celebration Banner</div>
        </div>
    </div>

    <!-- Dishes Section -->
    <div class="dishes-section">
        <div class="dishes-grid">
            <div class="loading">Loading your delicious dishes</div>
        </div>
    </div>

    <!-- Medals Section -->
    <div class="medals-section">
        <h2 class="medals-title">Medals You Achieved!</h2>
        <div class="medals-grid">
            <div class="loading">Calculating your achievements</div>
        </div>
    </div>
</div>

<!-- Confetti Container -->
<div class="confetti-container" id="confettiContainer"></div>

<!-- Floating Celebration Button -->
<div class="celebration-button" onclick="launchConfetti()">
    🎉
</div>

<script>
    function launchConfetti() {
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8', '#00cec9', '#fdcb6e', '#e17055', '#00b894'];
        const shapes = ['circle', 'square', 'triangle', 'star'];

        // Add class to prevent scrolling
        document.body.classList.add('confetti-active');

        // Get button position for burst origin
        const button = document.querySelector('.celebration-button');
        const buttonRect = button.getBoundingClientRect();
        const originX = buttonRect.left + buttonRect.width / 2;
        const originY = buttonRect.top + buttonRect.height / 2;

        // Get confetti container
        const container = document.getElementById('confettiContainer');

        // Create multiple waves of confetti for burst effect
        for (let wave = 0; wave < 3; wave++) {
            setTimeout(() => {
                // Create 50 confetti pieces per wave
                for (let i = 0; i < 50; i++) {
                    createBurstConfetti(colors, shapes, originX, originY, container);
                }
            }, wave * 100); // Stagger waves by 100ms
        }

        // Add button press effect
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
            button.style.transform = 'scale(1)';
        }, 100);

        // Remove overflow hidden after animation completes
        setTimeout(() => {
            document.body.classList.remove('confetti-active');
        }, 4000);
    }
    function createBurstConfetti(colors, shapes, originX, originY, container) {
        const confetti = document.createElement('div');
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];

        confetti.className = `confetti ${shape} confetti-animate`;

        // Calculate random burst direction (360 degrees)
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 300 + 150; // Random velocity between 150-450px
        const dx = Math.cos(angle) * velocity;
        const dy = Math.sin(angle) * velocity;

        // Set initial position at button center (relative to container)
        confetti.style.left = originX + 'px';
        confetti.style.top = originY + 'px';

        // Set CSS custom properties for animation
        confetti.style.setProperty('--dx', dx + 'px');
        confetti.style.setProperty('--dy', dy + 'px');
        confetti.style.setProperty('--duration', (Math.random() * 1.5 + 2) + 's');

        // Set color based on shape
        if (shape === 'triangle') {
            confetti.style.borderBottomColor = color;
        } else if (shape === 'star') {
            confetti.style.color = color;
        } else {
            confetti.style.backgroundColor = color;
        }
        // Add random rotation and scale
        const initialRotation = Math.random() * 360;
        confetti.style.transform = `rotate(${initialRotation}deg)`;

        // Add to container instead of body
        container.appendChild(confetti);

        // Remove after animation
        setTimeout(() => {
            if (confetti.parentNode) {
                confetti.parentNode.removeChild(confetti);
            }
        }, 4000);
    }
    // Add celebration sound effect simulation
    function playSound() {
        console.log('🎉 BOOM! Confetti explosion! 🎉');
    }
    // Call playSound when confetti launches
    document.querySelector('.celebration-button').addEventListener('click', () => {
        playSound();
    });
</script>
<script src="../../js/game-results.js"></script>

    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="modal-image" src="" alt="" />
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
    </div>
</div>

<div style="height: 60px;"></div>

</body>
</html>
